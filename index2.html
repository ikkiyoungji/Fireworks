<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fireworks Pattern</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      window.addEventListener("load", function () {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const width = window.innerWidth;
        const height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        const fireworks = [];

        function random(min, max) {
          return Math.random() * (max - min) + min;
        }

        function Firework(x, y, radius, color) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
          this.particles = [];
          this.create();
        }

       Firework.prototype.create = function() {
      const particleCount = 200; // 입자 개수를 늘림
      const particleRadius = 2;
      for (let i = 0; i < particleCount; i++) {
        const angle = Math.PI * 2 * Math.random();
        const x = this.x + Math.cos(angle) * this.radius;
        const y = this.y + Math.sin(angle) * this.radius;
        const particle = {
          x: x,
          y: y,
          radius: particleRadius,
          color: this.color
        };

        // 원의 비율을 높이는 조건문 추가
        if (Math.random() < 0.7) { // 70% 확률로 원 모양
          particle.radius = random(1, 5); // 원의 반지름 범위: 1~5
        }

        this.particles.push(particle);
        }
      };

        Firework.prototype.draw = function () {
          for (let i = 0; i < this.particles.length; i++) {
            const particle = this.particles[i];
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
            ctx.fillStyle = particle.color;
            ctx.fill();
          }
        };

        function createFirework() {
          const x = random(50, width - 50);
          const y = random(50, height - 50);
          const radius = random(20, 50);
          const color = `hsl(${random(0, 360)}, 100%, 50%)`;
          const firework = new Firework(x, y, radius, color);
          fireworks.push(firework);
        }

        function render() {
          ctx.clearRect(0, 0, width, height);
          fireworks.forEach(function (firework) {
            firework.draw();
          });
        }

        for (let i = 0; i < 10; i++) {
          createFirework();
        }
        render();
      });
    </script>
  </body>
</html>
